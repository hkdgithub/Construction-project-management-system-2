<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>企业添加</title>
		<style>
			div{color: white;}
			div{ 
            position: absolute;   
            top: 50%;   
            left: 50%;   
            -webkit-transform: translate(-50%, -50%);   
            -moz-transform: translate(-50%, -50%);   
            -ms-transform: translate(-50%, -50%);   
            -o-transform: translate(-50%, -50%);   
            transform: translate(-50%, -50%);
            }
		</style>
	</head>
	<body background="image/背景.jpg">
		<div>

		<h3 align="center">企业添加界面</h3>
		
		<br/>
		<form action="/companyAdd" method="get">
		企业名称：<input name="qyid" type="text" /><br />
		企业编号：<input name="qymc"   type="text" /><br />
		<p align="center">
		<input value="确定" type="submit"/>
		</p>
		</form>
		
		<p align="center">
		<a th:href="@{'/companyManage'}">返回企业管理界面</a>
		</p>
		</div>
	</body>
</html>
