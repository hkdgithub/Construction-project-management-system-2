<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>投标添加</title>
		<style>
			div{color: white;}
			div{ 
            position: absolute;   
            top: 50%;   
            left: 50%;   
            -webkit-transform: translate(-50%, -50%);   
            -moz-transform: translate(-50%, -50%);   
            -ms-transform: translate(-50%, -50%);   
            -o-transform: translate(-50%, -50%);   
            transform: translate(-50%, -50%);
            }
		</style>
	</head>
	<body background="image/背景.jpg">
	<h3 align="center">工程添加界面</h3>
	<br/>
		<div>
		<form action="/bidAdd" method="get">
		工程编号:         <input name="prid"      type="text" /><br/>
		投标企业编号:     <input name="qyid"      type="text" /><br/>
		投标信息如下：<br />
		预算报价(万元):   <input name="ysbj"      type="text" /><br />
		投标报价(万元):   <input name="tbbj"      type="text" /><br />
		    定期工额(天):   <input name="degq"      type="text" /><br />
		    投标工期(天):   <input name="tbgq"      type="text"/>  <br />
		    <p align="center">
		    <input value="确定" type="submit" />
		    </p>
		</form>  
		
		<p align="center">
		<a th:href="@{'/bidManage'}">返回投标管理界面</a>
		</p>
		
		</div>
	</body>
</html>
